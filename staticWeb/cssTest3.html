<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="1.css"/>

    <!--
    标签名选择器：
    格式：
    标签名{
        属性：值；
        属性：值；
    }
    标签名选择器可以决定那些标签被动使用改样式

    id选择器：
    格式
    #id{
        属性：值；
        属性：值；
    }
    id选择器可以通过id来定义样式

    类型选择器：
    格式
    .class的属性值{
        属性：值；
        属性：值；
    }
    可以通过class属性来使用样式

    组合选择器
    格式
    选择器1， 选择器2， 选择器n{
        属性：值；
        属性：值；
    }
    组合选择器可以让多个选择器使用同一个样式，可以是id，class和普通的



    -->
</head>
<body>


<div>标签1</div>
<div>标签2</div>
<span>span1</span>
<span>span2</span>

<div id="div3">标签3</div>


<div class="class1">变迁4</div>
<div class="class1">标签5</div>

</body>
</html>
